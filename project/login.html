<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Angry Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 43, 43, 0.3);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #ff2b2b;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 43, 43, 0.5);
        }

        .logo p {
            color: #ffffff;
            font-size: 1rem;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 43, 43, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff2b2b;
            box-shadow: 0 0 10px rgba(255, 43, 43, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff2b2b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #cc2222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 43, 43, 0.3);
        }

        .error-message {
            background: rgba(255, 43, 43, 0.1);
            border: 1px solid #ff2b2b;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>ANGRY STORE</h1>
                <p>Admin Panel</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="malk" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        const ADMIN_CREDENTIALS = {
            username: 'malk',
            password: 'Amer2010'
        };

        let loginAttempts = 0;
        const maxAttempts = 5;

        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('angry_admin_logged_in');
            const adminToken = localStorage.getItem('admin_token');
            
            if (isLoggedIn === 'true' && adminToken) {
                window.location.href = 'profile.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (loginAttempts >= maxAttempts) {
                showError('Too many attempts. Please try again later.');
                return;
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('angry_admin_logged_in', 'true');
                localStorage.setItem('admin_token', 'angry_admin_' + Date.now());
                localStorage.setItem('admin_login_time', new Date().getTime());
                localStorage.setItem('admin_username', username);
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 500);
            } else {
                loginAttempts++;
                showError('Invalid username or password! Attempt ' + loginAttempts + ' of ' + maxAttempts);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
